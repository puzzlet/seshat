<!DOCTYPE html>

  </head>
  <body>
    <h2>Seshat interpreter</h2>
    <p>Both the interpreter and the language are on work in progress.</p>
    <textarea id="seshat" rows="30" cols="80">𓁹𓎡 𓏞𓏜𓎡 𓅓 𓌃𓆓𓇋𓐩𓋇𓅨𓂋𓏏𓎟𓏞𓎟𓐪𓏧𓂢
# j.nḏ Zẖꜣt Nb-t Wr-t Zẖꜣ Nb-t Jqd-w
# "Hail Seshat, the Great, Mistress of the Script, Mistress of the Builders."
</textarea>
    <!-- <button id="runSeshat" onclick="javascript:runSeshat()">Run</button> -->
    <div>
      <button id="runSeshat">Run</button>
      <span>Output:</span>
      <pre id="output"></pre>
    </div>
    <script src="seshat.js" type="module"></script>
